                options: ["Disavanzo economico", "Grave disavanzo e perdita requisiti", "Violazione di buon andamento", "Mancanza di personale"],
                correct: "Grave disavanzo e perdita requisiti",
                explanation: "La revoca di unâ€™azienda ospedaliera puÃ² avvenire per gravi disavanzi economici accompagnati dalla perdita dei requisiti minimi di accreditamento, come previsto dal D.Lgs. 502/1992 e dalle normative regionali. Un semplice disavanzo o la mancanza di personale non sono sufficienti senza una compromissione strutturale dei servizi."
            },
            {
                question: "Le principali funzioni dellâ€™OSS includono:",
                options: ["Assistenza indiretta e sociale", "Assistenza diretta e aiuto domestico", "Solo assistenza diretta", "Gestione farmaci"],
                correct: "Assistenza diretta e aiuto domestico",
                explanation: "Le funzioni dellâ€™OSS, definite dallâ€™Accordo Stato-Regioni del 2001, comprendono lâ€™assistenza diretta alla persona (igiene, mobilizzazione, alimentazione) e lâ€™aiuto domestico (pulizia, gestione dellâ€™ambiente). Non include la gestione autonoma dei farmaci, che Ã¨ di competenza infermieristica, nÃ© si limita a unâ€™assistenza esclusivamente diretta o indiretta."
            }
        ];

        let currentQuestion = 0;

        // Carica i quadratini di navigazione
        function loadQuestionNav() {
            const navDiv = document.getElementById("questionNav");
            questions.forEach((_, index) => {
                const box = document.createElement("div");
                box.classList.add("question-box");
                box.textContent = index + 1;
                box.addEventListener("click", () => {
                    showQuestion(index);
                });
                navDiv.appendChild(box);
            });
        }

        // Carica il quiz
        function loadQuiz() {
            const quizDiv = document.getElementById("quiz");
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.id = `question-${index}`;
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <div class="option" data-value="${opt}">
                            <input type="radio" name="q${index}" value="${opt}" id="q${index}_${i}">
                            <label for="q${index}_${i}">${opt}</label>
                            <span class="lamp" id="lamp-${index}-${i}">ðŸ’¡</span>
                        </div>
                    `).join("")}
                    <div class="explanation" id="exp-${index}">${q.explanation}</div>
                `;
                quizDiv.appendChild(questionDiv);

                // Aggiungi evento per accendere il quadratino
                const radios = questionDiv.querySelectorAll(`input[name="q${index}"]`);
                radios.forEach(radio => {
                    radio.addEventListener("change", () => {
                        document.querySelectorAll(".question-box")[index].classList.add("answered");
                    });
                });
            });
            showQuestion(0); // Mostra la prima domanda
        }

        // Mostra la domanda corrente
        function showQuestion(index) {
            document.querySelectorAll(".question").forEach(q => q.classList.remove("active"));
            document.getElementById(`question-${index}`).classList.add("active");
            currentQuestion = index;

            // Gestione stato pulsanti
            document.getElementById("prev").disabled = currentQuestion === 0;
            document.getElementById("next").disabled = currentQuestion === questions.length - 1;
        }

        // Timer (30 minuti)
        let timeLeft = 30 * 60;
        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById("time").textContent = 
                    `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswers();
                }
            }, 1000);
        }

        // Controllo risposte e feedback visivo
        function checkAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const options = document.querySelectorAll(`#question-${index} .option`);

                options.forEach(option => {
                    const value = option.getAttribute("data-value");
                    if (value === q.correct) {
                        option.classList.add("correct");
                        const lamp = option.querySelector(".lamp");
                        lamp.style.display = "inline";
                        lamp.addEventListener("click", () => {
                            const explanation = document.getElementById(`exp-${index}`);
                            explanation.style.display = "block";
                        });
                    }
                });

                if (selected) {
                    if (selected.value === q.correct) {
                        score++;
                    } else {
                        selected.parentElement.classList.add("wrong");
                    }
                }
            });

            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `Punteggio: ${score} / ${questions.length}`;
            document.getElementById("submit").disabled = true;
            document.getElementById("prev").disabled = true;
            document.getElementById("next").disabled = true;

            // Disabilita i radio button dopo l'invio
            document.querySelectorAll("input[type=radio]").forEach(radio => {
                radio.disabled = true;
            });
        }

        // Inizializzazione
        window.onload = () => {
            loadQuestionNav();
            loadQuiz();
            startTimer();

            document.getElementById("prev").addEventListener("click", () => {
                if (currentQuestion > 0) showQuestion(currentQuestion - 1);
            });

            document.getElementById("next").addEventListener("click", () => {
                if (currentQuestion < questions.length - 1) showQuestion(currentQuestion + 1);
            });

            document.getElementById("submit").addEventListener("click", checkAnswers);
        };
    </script>
